<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Base dark gray concrete -->
  <rect width="64" height="64" fill="#3a3a3a"/>

  <!-- Darker patches for texture variation -->
  <rect x="0" y="0" width="32" height="32" fill="#353535" opacity="0.7"/>
  <rect x="32" y="32" width="32" height="32" fill="#2f2f2f" opacity="0.6"/>
  <rect x="16" y="48" width="16" height="16" fill="#323232" opacity="0.5"/>
  <rect x="48" y="16" width="16" height="16" fill="#373737" opacity="0.6"/>

  <!-- Small gravel stones scattered across -->
  <circle cx="8" cy="12" r="1.5" fill="#4a4a4a"/>
  <circle cx="18" cy="8" r="1.2" fill="#454545"/>
  <circle cx="28" cy="14" r="1.3" fill="#424242"/>
  <circle cx="42" cy="10" r="1.4" fill="#484848"/>
  <circle cx="52" cy="6" r="1.1" fill="#434343"/>
  <circle cx="58" cy="18" r="1.3" fill="#464646"/>

  <circle cx="6" cy="28" r="1.4" fill="#474747"/>
  <circle cx="16" cy="32" r="1.2" fill="#444444"/>
  <circle cx="24" cy="26" r="1.5" fill="#494949"/>
  <circle cx="38" cy="30" r="1.1" fill="#414141"/>
  <circle cx="48" cy="34" r="1.4" fill="#454545"/>
  <circle cx="56" cy="28" r="1.2" fill="#474747"/>

  <circle cx="10" cy="42" r="1.3" fill="#464646"/>
  <circle cx="20" cy="48" r="1.4" fill="#484848"/>
  <circle cx="32" cy="44" r="1.2" fill="#434343"/>
  <circle cx="44" cy="46" r="1.3" fill="#414141"/>
  <circle cx="54" cy="42" r="1.5" fill="#494949"/>

  <circle cx="8" cy="56" r="1.2" fill="#454545"/>
  <circle cx="22" cy="58" r="1.4" fill="#474747"/>
  <circle cx="34" cy="60" r="1.1" fill="#424242"/>
  <circle cx="46" cy="54" r="1.3" fill="#464646"/>
  <circle cx="58" cy="58" r="1.4" fill="#444444"/>

  <!-- Tiny lighter specs for variety -->
  <circle cx="12" cy="20" r="0.8" fill="#555555"/>
  <circle cx="36" cy="16" r="0.7" fill="#525252"/>
  <circle cx="50" cy="24" r="0.8" fill="#545454"/>
  <circle cx="14" cy="38" r="0.7" fill="#535353"/>
  <circle cx="40" cy="52" r="0.8" fill="#565656"/>
  <circle cx="26" cy="50" r="0.7" fill="#515151"/>

  <!-- Cracks and weathering lines -->
  <line x1="0" y1="32" x2="24" y2="32" stroke="#2d2d2d" stroke-width="0.5" opacity="0.6"/>
  <line x1="40" y1="48" x2="64" y2="48" stroke="#2e2e2e" stroke-width="0.5" opacity="0.5"/>
  <line x1="32" y1="0" x2="32" y2="20" stroke="#2c2c2c" stroke-width="0.5" opacity="0.7"/>
  <line x1="16" y1="44" x2="16" y2="64" stroke="#2d2d2d" stroke-width="0.5" opacity="0.6"/>

  <!-- Diagonal cracks -->
  <line x1="0" y1="16" x2="16" y2="0" stroke="#2b2b2b" stroke-width="0.5" opacity="0.5"/>
  <line x1="48" y1="64" x2="64" y2="48" stroke="#2c2c2c" stroke-width="0.5" opacity="0.6"/>
</svg>
