<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="steelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a4a5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2c3845;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e2830;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a5a6a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5a6a7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5a6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5a6a7a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3d4d5d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a3a4a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main door plate -->
  <rect x="6" y="6" width="52" height="52" fill="url(#steelGrad)"/>

  <!-- Raised border frame - outer edge (protrusion) -->
  <rect width="64" height="6" fill="url(#frameGrad)"/>
  <rect y="58" width="64" height="6" fill="url(#frameGrad)"/>
  <rect width="6" height="64" fill="url(#frameGrad)"/>
  <rect x="58" width="6" height="64" fill="url(#frameGrad)"/>

  <!-- Frame highlights (top and left for 3D effect) -->
  <rect x="0" y="0" width="64" height="1" fill="#6a7a8a"/>
  <rect x="0" y="0" width="1" height="64" fill="#6a7a8a"/>

  <!-- Frame shadows (bottom and right for 3D effect) -->
  <rect x="0" y="63" width="64" height="1" fill="#0d1419"/>
  <rect x="63" y="0" width="1" height="64" fill="#0d1419"/>

  <!-- Inner frame shadow (creates depth) -->
  <rect x="6" y="6" width="52" height="2" fill="#0d1419" opacity="0.6"/>
  <rect x="6" y="6" width="2" height="52" fill="#0d1419" opacity="0.6"/>

  <!-- Corner bolts on frame -->
  <circle cx="3" cy="3" r="2" fill="#1a1a1a" stroke="#6a7a8a" stroke-width="0.5"/>
  <circle cx="61" cy="3" r="2" fill="#1a1a1a" stroke="#6a7a8a" stroke-width="0.5"/>
  <circle cx="3" cy="61" r="2" fill="#1a1a1a" stroke="#6a7a8a" stroke-width="0.5"/>
  <circle cx="61" cy="61" r="2" fill="#1a1a1a" stroke="#6a7a8a" stroke-width="0.5"/>

  <!-- Center plate rivets -->
  <circle cx="12" cy="12" r="1.5" fill="#1a1a1a" stroke="#4a5a6a" stroke-width="0.5"/>
  <circle cx="52" cy="12" r="1.5" fill="#1a1a1a" stroke="#4a5a6a" stroke-width="0.5"/>
  <circle cx="12" cy="52" r="1.5" fill="#1a1a1a" stroke="#4a5a6a" stroke-width="0.5"/>
  <circle cx="52" cy="52" r="1.5" fill="#1a1a1a" stroke="#4a5a6a" stroke-width="0.5"/>

  <!-- Heavy horizontal reinforcement bars -->
  <rect x="6" y="20" width="52" height="8" fill="url(#barGrad)"/>
  <rect x="6" y="36" width="52" height="8" fill="url(#barGrad)"/>

  <!-- Bar highlights -->
  <rect x="6" y="20" width="52" height="1" fill="#6a7a8a" opacity="0.7"/>
  <rect x="6" y="36" width="52" height="1" fill="#6a7a8a" opacity="0.7"/>

  <!-- Bar shadows -->
  <rect x="6" y="27" width="52" height="1" fill="#0d1419" opacity="0.8"/>
  <rect x="6" y="43" width="52" height="1" fill="#0d1419" opacity="0.8"/>

  <!-- Bar mounting bolts -->
  <circle cx="16" cy="24" r="2" fill="#1a1a1a"/>
  <circle cx="16" cy="24" r="1.2" fill="#0d0d0d" stroke="#3a4a5a" stroke-width="0.5"/>

  <circle cx="32" cy="24" r="2" fill="#1a1a1a"/>
  <circle cx="32" cy="24" r="1.2" fill="#0d0d0d" stroke="#3a4a5a" stroke-width="0.5"/>

  <circle cx="48" cy="24" r="2" fill="#1a1a1a"/>
  <circle cx="48" cy="24" r="1.2" fill="#0d0d0d" stroke="#3a4a5a" stroke-width="0.5"/>

  <circle cx="16" cy="40" r="2" fill="#1a1a1a"/>
  <circle cx="16" cy="40" r="1.2" fill="#0d0d0d" stroke="#3a4a5a" stroke-width="0.5"/>

  <circle cx="32" cy="40" r="2" fill="#1a1a1a"/>
  <circle cx="32" cy="40" r="1.2" fill="#0d0d0d" stroke="#3a4a5a" stroke-width="0.5"/>

  <circle cx="48" cy="40" r="2" fill="#1a1a1a"/>
  <circle cx="48" cy="40" r="1.2" fill="#0d0d0d" stroke="#3a4a5a" stroke-width="0.5"/>

  <!-- Diagonal warning stripes on door plate -->
  <rect x="10" y="30" width="44" height="4" fill="#3a3a00" opacity="0.3"/>
  <polygon points="10,30 14,30 10,34" fill="#4a4a00" opacity="0.4"/>
  <polygon points="18,30 22,30 18,34" fill="#4a4a00" opacity="0.4"/>
  <polygon points="26,30 30,30 26,34" fill="#4a4a00" opacity="0.4"/>
  <polygon points="34,30 38,30 34,34" fill="#4a4a00" opacity="0.4"/>
  <polygon points="42,30 46,30 42,34" fill="#4a4a00" opacity="0.4"/>
  <polygon points="50,30 54,30 50,34" fill="#4a4a00" opacity="0.4"/>
</svg>
